onecx.permisisons.application-id=${quarkus.application.name}
quarkus.security.auth.enabled-in-dev-mode=false

# AUTHENTICATED
quarkus.http.auth.permission.health.paths=/q/*
quarkus.http.auth.permission.health.policy=permit
quarkus.http.auth.permission.default.paths=/*
quarkus.http.auth.permission.default.policy=authenticated

org.eclipse.microprofile.rest.client.propagateHeaders=apm-principal-token

# Prod
%prod.quarkus.rest-client.onecx_chat_svc.url=http://onecx-chat-svc:8080
%prod.quarkus.rest-client.onecx_user_profile_svc_v1.url=http://onecx-user-profile-svc:8080

# DEV
%dev.quarkus.rest-client.onecx_chat_svc.url=http://localhost:8081
%dev.quarkus.rest-client.onecx_user_profile_svc_v1.url=http://localhost:8082
%dev.quarkus.oidc-client.auth-server-url=${quarkus.oidc.auth-server-url}
%dev.quarkus.oidc-client.client-id=${quarkus.oidc.client-id}
%dev.quarkus.oidc-client.credentials.secret=${quarkus.oidc.credentials.secret}
%dev.quarkus.rest-client.onecx_permission.url=${quarkus.mockserver.endpoint}
#%dev.quarkus.mockserver.devservices.config-file=src/test/java/org/tkit/onecx/chat/bff/rs/resources/mockserver.properties
#%dev.quarkus.mockserver.devservices.config-dir=src/test/java/org/tkit/onecx/chat/bff/rs/resources/mockserver
%dev.onecx.permissions.product-name=applications


#BUILD
quarkus.openapi-generator.codegen.input-base-dir=target/tmp/openapi
# Chat internal client
quarkus.openapi-generator.codegen.spec.onecx_chat_internal_openapi_yaml.config-key=onecx_chat_svc
quarkus.openapi-generator.codegen.spec.onecx_chat_internal_openapi_yaml.base-package=gen.org.tkit.onecx.chat.clients
quarkus.openapi-generator.codegen.spec.onecx_chat_internal_openapi_yaml.return-response=true
quarkus.openapi-generator.codegen.spec.onecx_chat_internal_openapi_yaml.additional-api-type-annotations=@org.eclipse.microprofile.rest.client.annotation.RegisterClientHeaders;
quarkus.openapi-generator.codegen.spec.onecx_chat_internal_openapi_yaml.additional-model-type-annotations=@io.quarkus.runtime.annotations.RegisterForReflection;
quarkus.openapi-generator.codegen.spec.onecx_chat_internal_openapi_yaml.enable-security-generation=false

# User profile service client
quarkus.openapi-generator.codegen.spec.onecx_user_profile_svc_v1_yaml.config-key=onecx_user_profile_svc_v1
quarkus.openapi-generator.codegen.spec.onecx_user_profile_svc_v1_yaml.base-package=org.openapi.quarkus.onecx.user.profile.svc.v1.client
quarkus.openapi-generator.codegen.spec.onecx_user_profile_svc_v1_yaml.return-response=true
quarkus.openapi-generator.codegen.spec.onecx_user_profile_svc_v1_yaml.additional-api-type-annotations=@org.eclipse.microprofile.rest.client.annotation.RegisterClientHeaders;
quarkus.openapi-generator.codegen.spec.onecx_user_profile_svc_v1_yaml.additional-model-type-annotations=@io.quarkus.runtime.annotations.RegisterForReflection;
quarkus.openapi-generator.codegen.spec.onecx_user_profile_svc_v1_yaml.enable-security-generation=false

# INTEGRATION TEST
quarkus.test.integration-test-profile=test

